    <div id="display_id"></div>
    <script>
      var xhttp = new XMLHttpRequest();
      let url = `https://iacademy2.oracle.com/ords/footballapp/psbd/editii/`;
      xhttp.open("GET", url, true);
      xhttp.send();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var response = JSON.parse(this.response);
          displayData(response);
        }
      };

      function displayData(data) {
        var displayDiv = document.getElementById("display_id");
        data = data.items;

        var table = "<table class='table'><thead><tr><th>Numar Editie</th><th>Data</th><td>Detalii</th></tr></thead><tbody>";

        for (var i = 0; i < data.length; i++) {
          table += "<tr id='row_" + data[i].numar_editie + "'>";
          table += "<td>" + data[i].numar_editie + "</td>";
          table += "<td>" + data[i].data_editie + "</td>";
          table += "<td><a href='editie.htm?id=" + data[i].numar_editie + "'>View Details</a></td>";
          table += "</tr>";
        }

        table += "</tbody></table>";

        displayDiv.innerHTML = table;
      }

    </script>
